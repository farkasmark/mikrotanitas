    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            /* Use row to place SVG and graph side by side */
            align-items: flex-start;
            margin-top: 50px;
            gap: 50px;
            /* Add space between SVG and graph */
        }

        .graph {
            margin: 20px;
            padding: 20px;
            border: 2px solid #000;
            width: 400px;
            height: 400px;
            position: relative;
        }

        .node,
        .placeholder,
        .standalone {
            border: 1px solid #000;
            padding: 10px;
            background-color: #f9f9f9;
            cursor: pointer;
            text-align: center;
            width: 150px;
        }

        .placeholder {
            border: 2px dashed #999;
            margin: 10px;
            height: 50px;
            transition: background-color 0.3s;
        }

        .placeholder.correct {
            background-color: #c8e6c9;
            /* Light green for correct drop */
        }

        .placeholder.wrong {
            background-color: #ffcdd2;
            /* Light red for wrong drop */
        }

        .standalone {
            margin: 5px;
            background-color: #cceeff;
        }

        .dropzone {
            margin: 10px;
            padding: 10px;
        }

        .standalone-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
            color: #00796b;
        }

        svg {
            width: 800px;
            height: 600px;
        }
    </style>
</head>

            </div>
        </div>

        <!-- Standalone Nodes for Dragging -->

            <div class="standalone" id="standalone_aszaly" draggable="true" ondragstart="drag(event)">
                Aszály
            </div>
            <div class="standalone" id="standalone_tullegeltetes" draggable="true" ondragstart="drag(event)">
                Túllegeltetés
            </div>
            <div class="standalone" id="standalone_talajerozio" draggable="true" ondragstart="drag(event)">
                Talajerózió
            </div>
            <div class="standalone" id="standalone_ehhinseg" draggable="true" ondragstart="drag(event)">
                Éhínség és Járványok
            </div>
        </div>

        <!-- Feedback message -->
        <div class="message" id="message"></div>
    </div>
    </div>

    <script>
        const correctMatches = {
            'placeholder_aszaly': 'standalone_aszaly',
            'placeholder_tullegeltetes': 'standalone_tullegeltetes',
            'placeholder_talajerozio': 'standalone_talajerozio',
            'placeholder_ehhinseg': 'standalone_ehhinseg'
        };

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var dropzone = ev.target;

            // Check if the dropzone is empty before adding a node
            if (dropzone.childNodes.length === 1) {
                var node = document.getElementById(data);
                dropzone.appendChild(node);

                // Check if the match is correct
                checkMatch(dropzone.id, node.id);
            }
        }

        function checkMatch(placeholderId, nodeId) {
            if (correctMatches[placeholderId] === nodeId) {
                document.getElementById(placeholderId).classList.add('correct');
                document.getElementById(placeholderId).classList.remove('wrong');
                document.getElementById('message').textContent = "Correct match!";
            } else {
                document.getElementById(placeholderId).classList.add('wrong');
                document.getElementById(placeholderId).classList.remove('correct');
                document.getElementById('message').textContent = "Wrong match, try again!";
            }
        }
    </script>
